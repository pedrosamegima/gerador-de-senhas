<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <div class="retangulo">
        <h1 class="text">
            Utilize o gerador de senhas automático
        </h1>
        
    </div>
    

    <div class="container">
        <img id="password_img"  src="/img/cadeado.png" alt="">
        <h1 id="title">Gerar senha</h1>

        <div id="password_container"> 
            <span id="password"></span>
            <div class="button">
            <button id="copy">
                <i class="bi bi-copy"></i>
            </button>
            <button id="refresh">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        </div>
        <div id="password_items">
            <div class="item">
                <input type="number" id="size" name="size">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="incluide_uppercase" id="incluide_uppercase">
                <label for="incluide_uppercase">
                    Incluir letras maiúsculas
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="incluide_lowercase" id="incluide_lowercase">
                <label for="incluide_lowercase">
                    Incluir letras minúsculas
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="incluide_number" id="incluide_number">
                <label for="incluide_number">
                    Incluir números
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="incluide_special_character" id="incluide_special_character">
                <label for="incluide_special_character">
                    Incluir caractere especial
                </label>
            </div>
            <button id="generate">
                Gerar senha
            </button>
        </div>
        <!--<footer class="d-flex flex-wrap justify-content-center text-align-center m-2 align-items-center py-3 my-4" style="width: 100%;"> 
            <p class="col-md-4 mb-0 text-muted">&copy; 2025 Pedro Samegima</p>
          </footer>-->
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>
</html>
